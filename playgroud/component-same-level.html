<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <component1 v-on:passclick="receiveclick"></component1>
        <component2 v-bind:propdata="num"></component2>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el : '#app',
            components : {
                'component1' : {
                    template : '<div>header <button v-on:click="startClick">click</button></div>',
                    methods : {
                        startClick : function() {
                            this.$emit('passclick',123);
                        }
                    }
                },
                'component2' : {
                    template : '<h2>footer</h2>',
                    prop : ['propdata']
                }
            },
            methods : {
                receiveclick : function(value) { //뒤의 값들이 하나이면 변수, 여러개이면 배열로 들어온다
                    this.num = value;
                }
            },
            data : {
                num : 0
            }
        })

    </script>

</body>
</html>
