<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app')
        var viewModel = {}

        var func = (function () {

            function init() {
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get: function() {
                        console.log('get 실행 = 데이터 접근');
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set: function(newStr) {
                        console.log('set 실행 = 데이터 할당');
                        render(newStr);
                    }
                });
            }
            
            function render(value) {
                div.innerHTML = value;
            }

            init();
        })();
        
    </script>
</body>
</html>
