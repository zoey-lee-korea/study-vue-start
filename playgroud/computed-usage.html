<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .greenColor {
      color: rgb(30, 255, 0);
    }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class="{ greenColor : myBoolean }">Hi!</p>
        <p v-bind:class="isGreen">Hi!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el : '#app',
        data : {
            myBoolean : false
        }, 
        computed : {
            isGreen : function() {
                // if (this.myBoolean == true) 
                //     return 'greenColor'
                // return 
                //     return null
                return this.myBoolean ? 'greenColor' : null
            }
        }
    })
    </script>
</body>
</html>
