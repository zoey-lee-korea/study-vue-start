<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:propsheader="str"></app-header>
        <app-content v-bind:propscontent="num"></app-content>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       new Vue({
           el : '#app',
           components : {
               'app-header' : {
                   template : '<h1> {{ propsheader }} </h1>',
                   props : ['propsheader']
               },
               'app-content' : {
                   template : '<h1> {{ propscontent }} </h1>',
                   props : ['propscontent']
               }
           },
           data : {
               str : 'hello',
               num : 10
           }
       })
   </script>
</body>
</html>
