<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        {{num}}
        <app-header v-on:sendclick="processClick"></app-header>
        <app-footer v-on:sendincrease="increase"></app-footer>
    </div>

   <script>
       new Vue({
           el : '#app',
           components : {
               'app-header' : {
                   template : '<button v-on:click="startClick"> click </button>',
                   methods : {
                       startClick : function() {
                           this.$emit('sendclick');
                       }
                   }
               },
               'app-footer' : {
                   template : '<button v-on:click="startClick"> up </button>',
                   methods : {
                       startClick : function() {
                           this.$emit('sendincrease')
                       }
                   }
               }
           },
           data : {
               str : 'hello',
               num : 10
           },
           methods : {
               processClick : function() {
                   console.log('hi');
               },
               increase : function() {
                   this.num = this.num + 1
               }
           }
       })
   </script>
</body>
</html>
