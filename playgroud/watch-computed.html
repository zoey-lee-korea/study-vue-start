<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
        {{ doubleNum }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el : '#app',
        data : {
            num : 10
        },
        watch : {
            num : function(newValue, oldValue) {
                // console.log('old', oldValue, 'new', newValue)
                this.getBackEndData(newValue);
            }
        },
        computed : {
            doubleNum : function() {
                return this.num * 2
            }
        },
        methods : {
            getBackEndData : function(num) {
                console.log('get back end data ...', num)
                // axios.get(num)
            }
        }
    })
    </script>
</body>
</html>
